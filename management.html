<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="Resources/favicon.png" />

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_ktFqvqMWx5M9Ik4j56wV1");
        })();
    </script>
    <title>Project Management System - Managers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <div id="overlay"></div>
    <div id="loading">Loading</div>

    <div id="loader"></div>
    <div class="container-fluid my-container text-white">
        <div class="row my-row">
            <div class="col-5 my-col"></div>
            <div class="col home-btn my-col text-right">
                <a href="#" class="text-white">
                    <li id="sign_out_user">Sign Out</li>
                </a>
            </div>
        </div>
        <div class="row my-ro">
            <div class="col fronttext my-col mt-4">
                <h1>Management</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 fronttext">
                <button class="btn btn-success w-25" type="button" data-toggle="collapse" data-target="#hireemployee" aria-expanded="false" aria-controls="hireemployee">
            Hire New Employee
          </button>

                <div class="collapse fronttext" id="hireemployee">
                    <div class="form-group fronttext mt-5">
                        <label for="pwd">Employee ID</label>
                        <br />
                        <input type="text" class="fronttext w-50" placeholder="Employee Identification Number" id="emp_id" />
                        <br />

                        <br />
                        <label for="pwd">Employee Name</label>
                        <br />
                        <input type="text" class="fronttext w-50" placeholder="Employee Legal First Name" id="emp_name" />
                        <br />
                        <br />

                        <label for="pwd">Employee Surname</label>
                        <br />
                        <input type="text" class="fronttext w-50" placeholder="Employee Legal Surname" id="emp_surname" />
                        <br />
                        <br />

                        <label for="pwd">Employee Role</label>
                        <br />
                        <button class="btn btn-success">Developer</button>
                        <button class="btn btn-danger">Reference</button>
                        <button class="btn btn-danger">Project Manager</button>
                        <br />
                        <br />

                        <label for="pwd">Payment Persentage between</label>
                        <br />
                        <input type="text" class="fronttext w-25" placeholder="Earnings Starting Persentage" id="earn_start" />
                        <label for="pwd">And</label>

                        <input type="text" class="fronttext w-25" placeholder="Earnings Max Persentage" id="earn_stop" />

                        <br /><br />
                        <label for="pwd">Employee Account Information</label>
                        <br />
                        <label for="pwd">E-mail</label>
                        <br />
                        <input type="text" class="fronttext w-25" placeholder="Employee E-mail" id="emp_email" />
                        <br />
                        <label for="pwd">Password</label>
                        <br />
                        <input type="text" class="fronttext w-25" placeholder="Employee Password" id="emp_password" />

                        <br /><br />
                        <button class="btn btn-info w-25" id="btn_hire_new_emp">
                Hire Employee
              </button>
                        <br />
                        <br />
                        <br />
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>

        <!--Fire Employee-->
        <div class="row">
            <div class="col mt-3 fronttext">
                <button class="btn btn-danger w-25" type="button" data-toggle="collapse" data-target="#fireemployee" aria-expanded="false" aria-controls="fireemployee">
            Remove Existing Employee
          </button>

                <div class="collapse fronttext" id="fireemployee">
                    <div class="form-group fronttext mt-5">
                        <label for="pwd">Employee Full Name</label>
                        <br />
                        <input type="text" class="fronttext w-50" placeholder="Employee Identification Number" id="emp_id" />
                        <br />

                        <br />
                        <label for="pwd">Reason For Termination Reason</label>
                        <br />
                        <textarea class="fronttext w-50" rows="5" placeholder="Reason For Employee Termination" id="pwd"></textarea>
                        <br /><br />
                        <button class="btn btn-info w-25">Terminate Employee</button>
                        <br />
                        <br />
                        <br />
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <!--Financaes-->
        <div class="row">
            <div class="col mt-3 fronttext">
                <button class="btn btn-secondary w-25" style="background-color: orange; color: black" type="button" onclick="document.location = './finances.html'">
            Finances
          </button>
            </div>
        </div>
    </div>
    <!--View All Projects-->
    <div class="row">
        <div class="col mt-3 fronttext">
            <button class="btn btn-info w-25" type="button" id="dev_mode" data-toggle="collapse" data-target="#viewprojects" aria-expanded="false" aria-controls="viewprojects">
            Developer Mode
          </button>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script src="firebase-data-manager.js"></script>
</body>

</html>
